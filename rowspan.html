<html>
</head>
<style>
    table
    {
        border: 3px solid green;
    }
</style>
<title>rowspan and colpan</title>
<body>
    <table border="1" cellpadding="5">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td rowspan="2">D</td>
            <td colspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>C</td> 
            <td rowspan="2">G</td>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="3" center="">K</td>
            <td>L</td>
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
